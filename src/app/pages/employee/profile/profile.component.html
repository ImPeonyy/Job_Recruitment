<div>
    <h2 style="text-align: center;">Profile</h2>
    <form class="form-area " id="myForm" class="contact-form text-left mt-20" (ngSubmit)="update()">
        <div class="row">	
            <div class="col-lg-12 form-group">
                <label for="job_type" style="margin-left: 10px; color: #000;"><strong>Name</strong></label>
                <input [(ngModel)]="account.name" name="name" class="common-input mb-20 form-control" type="text">
            
                <label for="job_type" style="margin-left: 10px; color: #000;"><strong>Email</strong></label>
                <input [(ngModel)]="account.email" name="email" class="common-input mb-20 form-control"  type="text">

                <label for="job_type" style="margin-left: 10px; color: #000;"><strong>Phone Number</strong></label>
                <input [(ngModel)]="account.phone_number" name="phone_number" class="common-input mb-20 form-control" type="text">
                <button class="genric-btn primary circle mt-10 large" style="float: right; font-size: large;">Submit</button>
                <div class="mt-20 alert-msg" style="text-align: left;"></div>
            </div>
        </div>
    </form>	
</div>
