
<div style="margin: 50px;">
    <h2 style="text-align: center;">Post new Job</h2>
    <form class="form-area " id="myForm" class="contact-form text-left mt-20" (ngSubmit)="post()" #jobForm="ngForm">
        <div class="row">	
            <div class="col-lg-12 form-group">

                <input [(ngModel)]="job_value.ID" name="id" placeholder="ID" onfocus="this.placeholder = ''" onblur="this.placeholder = ''" class="common-input mb-20 form-control" disabled type="text">

                <input [(ngModel)]="job_value.min_salary" name="min_salary" placeholder="Min Salary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Min Salary'" class="common-input mb-20 form-control" required="" type="text">

                <input [(ngModel)]="job_value.max_salary" name="max_salary" placeholder="Max Salary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Max Salary'" class="common-input mb-20 form-control" required="" type="text">

                <input [(ngModel)]="job_value.min_exp" name="min_exp" placeholder="Min Experiment" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Min Experiment'" class="common-input mb-20 form-control" required="" type="text">

                <input [(ngModel)]="job_value.max_exp" name="max_exp" placeholder="Max Experiment" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Max Experiment'" class="common-input mb-20 form-control" required="" type="text">

                <button class="genric-btn primary circle mt-10 large" style="float: right; font-size: large;">Submit</button>
                <div class="mt-20 alert-msg" style="text-align: left;"></div>
            </div>
        </div>
    </form>	
</div>
