
<!-- start banner Area -->
<section class="banner-area relative" id="home">	
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row search-page-top d-flex align-items-center justify-content-center">
            <div class="banner-content col-lg-12">
                <h1 class="text-white">
                   User management			
                </h1>
                <p class="text-white link-nav">
                    <a href="index.html">Home </a> <span class="lnr lnr-arrow-right"></span> <a href="search.html"> Job details page</a>
                </p>	
              
            </div>											
        </div>
    </div>
</section>
<!--tìm kiếm-->
<div class="banner-content col-lg-12">
    <form action="#" class="serach-form-area">
        <div class="row justify-content-center form-wrap">
            <div class="col-lg-4 form-cols">
                <input type="text" class="form-control" name="search" placeholder="Enter username" [(ngModel)]="keyword">
            </div>
            <div class="col-lg-3 form-cols">
                <div class="default-select" >
                    <select class="common-input mb-20 form-control" name="role" [(ngModel)]="keyworRole" (change)="ChonRole()">
                        <option  value="">Select role</option>
                        <option  value="-1">Employer</option>
                        <option  value="0">Admin</option>
                        <option  value="1">Employee</option>
                        <!-- <option  *ngFor="let i of DSRole" [value]="i">{{i}}</option> -->
                    </select>
                </div>
            </div>
            
            <div class="col-lg-2 form-cols">
                <button type="button" class="btn btn-info" (click)=" timKiemUser()">
                  <span class="lnr lnr-magnifier" >Search</span>
                </button>
            </div>								
        </div>
    </form>	
</div>
  
<!-- End banner Area -->


<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 d-flex flex-column">
                <a class="genric-btn info radius mt-10" href="#">Submit Your CV</a>
                <a class="genric-btn info radius mt-10" href="#">Post New Job</a>
                <a class="genric-btn info radius mt-10" href="#">Create New Account</a>
            </div>

             <!--user list-->      
            <div class="col-lg-9 d-flex flex-column">
              
                <!--danh sách người dùng-->
                <div class="mat-elevation-z8 demo-table">
                    <h3 class="text-center mb-4">User List</h3>
                       <div class="table-responsive">
                        
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of DSUser">
                                    <th scope="row"></th>
                                    <td>{{i.name}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.role}}</td>
                                    <td>{{i.phone_number}}</td>
                                    <td>
                                        <!-- <button class="btn btn-primary btn-sm mr-2">Edit</button> -->
                                        <button class="btn btn-danger btn-sm" (click)="XoaUser(i.ID)">delete</button>
                                    </td>
                                </tr>                        
                            </tbody>
                        </table>
                    </div>
                </div>
                 <!--user list-->
