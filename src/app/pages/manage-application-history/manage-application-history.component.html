    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
          <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
              <h1 class="text-white">Manager Application History</h1>
              <p class="text-white">
                <a href="index.html">Home </a>
                <span class="lnr lnr-arrow-right"></span>
                <a href="contact.html">Manager Application History</a>
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- End banner Area --> 

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 d-flex flex-column">
          <a class="genric-btn info radius mt-10" href="#">Submit Your CV</a>
          <a class="genric-btn info radius mt-10" href="#">Post New Job</a>
          <a class="genric-btn info radius mt-10" href="#">Create New Account</a>
        </div>
        
          <!--list-->
          <div class="col-lg-9 d-flex flex-column">          
          <div class="mat-elevation-z8 demo-table">
            
            <h3 class="text-center mb-4">Application History List</h3>
               <div class="table-responsive">

            <div class="row justify-content-center form-wrap">    
              <div class="col-lg-4 form-cols">
                <input type="text" class="form-control" name="search" placeholder="Enter Company" [(ngModel)]="keyword">
            </div>
            
            <div class="col-lg-3 form-cols" > 
              <div class="default-select" >   
                 <select  name="Job-type" class="common-input mb-20 form-control" [(ngModel)]="keywordJobtitle">
                      <option value="">Select Job Tille</option> 
                     <option *ngFor="let i of DSjobtilte" [value]="i">{{i}}</option>              
                 </select>                   
              </div>     
             </div>

            <div class="col-lg-3 form-cols">
              <div class="default-select" >
                  <select class="common-input mb-20 form-control" name="state" [(ngModel)]="keyworState">
                      <option  value="">Select State</option>
                      <option  value="-1">Decline</option>
                      <option  value="0">Pending</option>
                      <option  value="1">Accept</option>
                  </select>
              </div>
           
          </div>
              <div class="col-lg-2 form-cols">
                <button type="button" class="btn btn-info" (click)="timKiemEnrolment()">
                  <span class="lnr lnr-magnifier" >Search</span>
                </button>
              </div>	
         </div>
                <table class="table table-hover">             
                        <tr>
                            <th scope="col">#</th>
                           
                            <th scope="col">Job Title</th>
                            <th scope="col">Company</th>
                            <th scope="col">State</th>
                            
                        </tr>              
                    <tbody>
                        <tr *ngFor="let i of DSEnrolment; let n = index ">
                            <th scope="row">{{ n + 1 }}</th>
                                     
                            <td>{{i.jobtitle}}</td>
                            <td>{{i.name}}</td>
                            <td>
                             
                              <span *ngIf="i.state === 0" class="badge badge-secondary">Pending</span>
                              <span *ngIf="i.state === 1" class="badge badge-success">Accept</span>
                              <span *ngIf="i.state === -1" class="badge badge-danger">Decline</span>
                       
                          </td>
                        
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
         <!--list-->

<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of emps">
</mat-paginator>



        </div>
      </div>
   </div>
   
  </section>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- end contact-page Area -->
