<html>
  <head>
    <title>Register Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background: url("https://antimatter.vn/wp-content/uploads/2022/05/background-dep-1.jpg")
          no-repeat center center fixed;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .register-form h2 {
        color: white;
        font-size: 36px;
        margin-bottom: 20px;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group input {
        width: 100%;
        padding: 10px 40px 10px 10px;
        border: 2px solid white;
        border-radius: 5px;
        background-color: transparent;
        color: white;
        font-size: 18px;
      }
      .input-group i {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
   
      <div class="register-form">
        <h2>Register</h2>
        <div class="input-group">
          <input type="text" placeholder="User Name"  [(ngModel)]="account.username"/>
          <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" [(ngModel)]="account.email"/>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
          <input type="phone_number" placeholder="PhoneNumer" [(ngModel)]="account.phone_number" />
          <i class="fas fa-phone"></i>
        </div>
        <div class="input-group">
          <input type="name" placeholder="Name" [(ngModel)]="account.name" />
          <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" [(ngModel)]="account.password" />
          <i class="fas fa-lock"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" [(ngModel)]="confirm_password" />
          <i class="fas fa-lock"></i>
        </div>
        
        <button  class="genric-btn primary radius" (click)="onRegister()">Register</button>
      </div>
    
    
  </body>
</html>
