
<div class="parent"> 
  <div class="container" [ngClass]="isSignDivVisiable ? 'active' :'' " id="container">
    <div class="form-container sign-up">
        <form>
            <h2>Sign Up</h2>
            <div class="social-icons">
              <a (click)="onSelectRole('employee')" class="icon" title="Employee">
                <i class="fa-solid fa-user"></i>
              </a>
              <a (click)="onSelectRole('employer')" class="icon" title="Employer">
                <i class="fa-solid fa-building"></i>
              </a>
            </div>
            <input *ngIf="selectedRole === 'employer'" type="text" name="company" [(ngModel)]="company" placeholder="Company Name" required>
            <input type="text" name="name" [(ngModel)]="account.name" placeholder="Name" required>
            <input type="email" name="email" [(ngModel)]="account.email" placeholder="Email" required>
            <input type="password" name="password" [(ngModel)]="account.password" placeholder="Password" required>
            <input type="password" name="confirm_password" [(ngModel)]="confirm_password" placeholder="Confirm Password" required>
            <button *ngIf="selectedRole" (click)="onRegister()">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in" >
          <form>
              <h1>Sign In</h1>
              
              <input type="email" name="email" [(ngModel)]="account.email" placeholder="Email">
              <input type="password" name="password"   [(ngModel)]="account.password" placeholder="Password">
             
              <button (click)="onLogin()">Sign In</button>
          </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-left">
                  <h1>Welcome Back!</h1>
                  <p>Enter your personal details to use all of site features</p>
                  <button type="button" class="hidden" id="login" (click)="isSignDivVisiable = false">Sign In</button>
              </div>
              <div class="toggle-panel toggle-right">
                  <h1>Hello, Friend!</h1>
                  <p>Register with your personal details to use all of site features</p>
                  <button type="button" class="hidden" id="register" (click)="isSignDivVisiable = true">Sign Up</button>
              </div>
          </div>
      </div>
  </div>
</div>
